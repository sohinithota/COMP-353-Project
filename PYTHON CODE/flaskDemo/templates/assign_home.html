{% extends "layout.html" %}
{% block content %}
    {% for row in outString %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ row }}</a>		  
              <small class="text-muted">{{ row['patfname'] }}  {{ row['patlname'] }} {{ row['doclname'] }} </small>              		  
            </div>
			<h2><a class="article-title" href="{{ url_for('assign',pid=row.pid, docid=row.docid, medcondition =row.medcondition) }}">{{ row.medcondition}}</a></h2>		
          
		  </div>		  
        </article>
     {% endfor %}
{% endblock content %}
